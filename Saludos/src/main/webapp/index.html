<!DOCTYPE html>
<html>
    <head>
        <title>Saludos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Aplicacion en diferentes saludos</h1>
        
        <form action="Hola" method="get">
            <label> Ingrese su nombre para que lo salude en Español: </label>
            <input type="text" name="nombre" id="nombreInputText"/>
            <br/>
            <input type="submit" value="¡Saludar!"/>
        </form>
        <br/>
        <form action="Hello" method="get">
            <label> Ingrese su nombre para que lo salude en Ingles: </label>
            <input type="text" name="nombre" id="nombreInputText"/>
            <br/>
            <input type="submit" value="¡Saludar!"/>
        </form>
    </body>
</html>
